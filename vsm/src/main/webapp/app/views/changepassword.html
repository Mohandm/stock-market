<div>
	<div class="row">
  		<div class="col-sm-12 page-content">
  			<!-- Page Content Panel -->
  			<div class="panel">
			    <div class="panel-heading">
				    <h3 class="text-center">Change Password</h3>
				</div>
				<div class="panel-body">
					 <form class="form-horizontal" name="mainForm" role="form" novalidate ng-controller="FormController">
						 <div class="form-group">
							<div class="col-sm-4 control-label">
								  <span class="required-error" ng-show="true">*</span>
								  <label >Old Password:</label>
						  	</div>
							<div class="col-sm-8">
								<input type="password" ng-model="formmodel.oldPassword" ng-required="true" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 control-label">
								  <span class="required-error" ng-show="true">*</span>
								  <label >New Password:</label>
						  	</div>
							<div class="col-sm-8">
								<input type="password" ng-model="formmodel.password" ng-required="true" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 control-label">
								  <span class="required-error" ng-show="true">*</span>
								  <label >Confirm Password:</label>
						  	</div>
							<div class="col-sm-8">
								<input type="password" ng-model="formmodel.confirmPassword" ng-required="true" class="form-control" />
							</div>
						</div>
						 <div class="form-group">
							<div class="col-sm-6"></div>
							<div class="col-sm-6">
								<div class="btn-group">
						     		<button type="button" class="btn btn-success" ng-click="confirm('changepassword')">Change Password</button>
						     		<button type="button" class="btn btn-warning" ng-click="confirm('cancel')">Cancel
						     		</button>
						  		</div>
						  	</div>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
