<div class="row blockContainer leader-board" id="leagueLeaderBoard">
    <div class="col-md-4">
        <div class="panel panel-default leagues-panel">
            <div class="panel-heading" id="premierLeagueLeaderBoard">
                <h3 class="panel-title league-1">{{league1.name}} - <i class="fa fa-star-o fa-fw"></i></h3>
            </div>
            <div class="panel-body">
                <div class="leagues-icon-1 league-1"><i class="fa fa-star fa-fw"></i></div>
                <div class="leagues-lock-text-1 league-1">Players : <span class="counter">{{league1.playersCount}}</span></div>
                <div class="leagues-lock-text-1" id="viewChampionsLeagueLeaderBoard">
                    <button type="button" class="btn btn-success league-1" ng-click="listOfUsersLeague(league1)">View Champions</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default leagues-panel">
            <div class="panel-heading" id="championsLeagueLeaderBoard">
                <h3 class="panel-title league-2">{{league2.name}} - <i class="fa fa-star-o fa-fw"></i><i class="fa fa-star-o fa-fw"></i></h3>
            </div>
            <div class="panel-body">
                <div class="leagues-icon-2 league-2"><i class="fa fa-trophy fa-fw"></i></div>
                <div class="leagues-lock-text-2 league-2">Players : <span class="counter">{{league2.playersCount}}</span></div>
                <div class="leagues-lock-text-2">
                    <button type="button" class="btn btn-success league-2" ng-click="listOfUsersLeague(league2)">View Champions</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default leagues-panel">
            <div class="panel-heading" id="legendLeagueLeaderBoard">
                <h3 class="panel-title league-3">{{league3.name}} - <i class="fa fa-star-o fa-fw"></i><i class="fa fa-star-o fa-fw"></i><i class="fa fa-star-o fa-fw"></i></h3>
            </div>
            <div class="panel-body">
                <div class="leagues-icon-3 league-3"><i class="fa fa-flag-checkered fa-fw"></i></div>
                <div class="leagues-lock-text-3 league-3">Players : <span class="counter">{{league3.playersCount}}</span></div>
                <div class="leagues-lock-text-3">
                    <button type="button" class="btn btn-success league-3" ng-click="listOfUsersLeague(league3)">View Champions</button>
                </div>
            </div>
        </div>
    </div>
</div>
