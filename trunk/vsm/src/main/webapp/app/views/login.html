<div>
	<div class="row">
  		<div class="col-sm-12 page-content">
  			<!-- Page Content Panel -->
  			<div class="panel">
			    <div class="panel-heading">
				    <h3 class="text-center">Login</h3>
				</div>
				<div class="panel-body">
					 <form class="form-horizontal" name="mainForm" role="form" ng-controller="FormController" novalidate>
						 <div class="form-group">
							<div class="col-sm-4 control-label">
								  <span class="required-error" ng-show="true">*</span>
								  <label >Email Address:</label>
						  	</div>
							<div class="col-sm-8">
								<input type="email" ng-model="formmodel.emailAddress"ng-required="true" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 control-label">
								  <span class="required-error" ng-show="true">*</span>
								  <label >Password:</label>
						  	</div>
							<div class="col-sm-8">
								<input type="password" ng-model="formmodel.password" ng-required="true" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6"></div>
							<div class="col-sm-6">
								<button type="button" class="btn btn-success" ng-click="login()">Login</button>
						    </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
